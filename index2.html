<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<title> Rock Paper Scissor </title>

	<style type="text/css">
		@font-face{
			font-family: font1 ;
			src: url(KGChasingCars.ttf);
		}

		body {
			background-image: url(bg1.jpg);
			background-size: cover;
		}

		@font-face{

			font-family: font2;
			src: url(retro.ttf);
		}
		@font-face{

			font-family: font3;
			src: url(Vogue.ttf);
		}

	</style>
</head>

<body >

	<div class="container" id="parent">

		<h1 style=" font-size: 80px; font-family: font2; " align="center"><b>ROCK &nbsp; PAPER &nbsp; SCISSOR &nbsp;  <br> ( Game )</b></h1>

			<br>


		 <div class="row" id="child" align="center" style="font-family: font1;">
					<div  class="col-md-4" >
						 <img src="rock2.png" style="width: 50%;">
						 <br>
						 <button id="btn1" class="btn btn-success" style="width: 50%" value="rock" onclick="computerPicks1()" > <font size="6">ROCK </font></button>
					</div>
					<div class= "col-md-4">
						<img  src="paper1.png" style="width: 50%;">
						<br>
						 <button id="btn2" class="btn btn-success " style="width: 50%" value="paper" onclick="computerPicks2()"  > <font size="6"> PAPER </font></button>
					</div>
					<div class= "col-md-4">
						<img src="scissors.png" style="width: 50%;">
						<br>
						 <button id="btn3"  class="btn btn-success" style="width: 50%" value="scissors" onclick="computerPicks3()" > <font size="6">SCISSOR </font></button>
					</div>
		</div>

		<br>
	</div>

		<div  class="alert alert-success" style="border: 10px solid black; font-family: font3;" align="center">
			
			<h2 id="lastdiv" > <br> </h2>
		</div> 


	<script type="text/javascript">

		// 1. values of button :

			var btn1 = document.getElementById('btn1').value;
			var btn2 = document.getElementById('btn2').value;
			var btn3 = document.getElementById('btn3').value;
			var comp ;
			var result;

			console.log(btn1+"...."+btn2+"...."+btn3);

		// 2. random value of computer :	

			function computerPicks1()
			 {		var audio = new Audio('R.M4A');
			 		audio.play();
				 let compChoices = ["rock", "paper", "scissors"] // let computer pick [rock, paper, scissors]
				 let randomizeChoice = Math.floor(Math.random() * compChoices.length) + 1 // randomize rock paper and scissors

				 if (randomizeChoice === 1) {
				   comp = "rock";
				 } if (randomizeChoice === 2) {
				   comp = "paper";
				 } if (randomizeChoice === 3) {
				   comp = "scissors";
				 }

				console.log(comp); 

				if(btn1 == comp)
				{
					result = "TIE !!! Play Again." ;
				}
				else if(comp == "paper")
				{
					result = "Computer Win's. " ;
				}
				else
				{
					result = "User Win's. " ;
				}


				document.getElementById('lastdiv').innerHTML = 'RESULT : <BR><b>'+result+'</b><br><hr>Computers Choice was :  '+comp ;


		   }

		   function computerPicks2()
			 {		var audio = new Audio('P.M4A');
			 		audio.play();
				 let compChoices = ["rock", "paper", "scissors"] // let computer pick [rock, paper, scissors]
				 let randomizeChoice = Math.floor(Math.random() * compChoices.length) + 1 // randomize rock paper and scissors

				 if (randomizeChoice === 1) {
				   comp = "rock";
				 } if (randomizeChoice === 2) {
				   comp = "paper";
				 } if (randomizeChoice === 3) {
				   comp = "scissors";
				 }

				console.log(comp); 

				if(btn2 == comp)
				{
					result = "TIE !!! Play Again." ;
				}
				else if(comp == "scissors")
				{
					result = "Computer Win's. " ;
				}
				else
				{
					result = "User Win's. " ;
				}


				document.getElementById('lastdiv').innerHTML = 'RESULT : <BR><b>'+result+'</b><br><hr>Computers Choice was :  '+comp ;


		   }

		    function computerPicks3()
			 {		var audio = new Audio('S.M4A');
			 		audio.play();
				 let compChoices = ["rock", "paper", "scissors"] // let computer pick [rock, paper, scissors]
				 let randomizeChoice = Math.floor(Math.random() * compChoices.length) + 1 // randomize rock paper and scissors

				 if (randomizeChoice === 1) {
				   comp = "rock";
				 } if (randomizeChoice === 2) {
				   comp = "paper";
				 } if (randomizeChoice === 3) {
				   comp = "scissors";
				 }

				console.log(comp); 

				if(btn3 == comp)
				{
					result = "TIE !!! Play Again." ;
				}
				else if(comp == "rock")
				{
					result = "Computer Win's. " ;
				}
				else
				{
					result = "User Win's. " ;
				}


				document.getElementById('lastdiv').innerHTML = 'RESULT : <BR><b>'+result+'</b><br><hr>Computers Choice was :  '+comp ;


		   }


			


		
		

	</script>






























</body>
</html>


<!-- steps :
1. first taken the values as input from the buttons.
2. then randomized the computer input. -->
